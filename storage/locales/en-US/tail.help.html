<p>outputs the last line of a file</p>
<h3>Input</h3>
<p>Path to one or more files. If there are more files, separate them by <code>,</code></p>
<p>e.g. <code>/home/user/document.txt, /var/document.txt</code></p>
<h3>Output</h3>
<h4>file</h4>
<p>Contains the path to the file which was written</p>
<h4>payload</h4>
<p>Contains the last line of the written file</p>
